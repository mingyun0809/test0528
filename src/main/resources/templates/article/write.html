<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/article/assets/styles/write.css">
    <script defer src="/article/assets/scripts/write.js" type="text/javascript"></script>
    <title>게시글 작성</title>
</head>
<body>
<div class="form-container">
    <h1 class="title">게시글 작성</h1>
    <form novalidate id="writeForm">
        <div class="form-group">
            <label class="form-label">작성자</label>
            <div class="input-row">
                <input autofocus type="text" class="form-input" name="nickname" placeholder="닉네임" spellcheck="false" autocomplete="off">
                <input required type="password" class="form-input" name="password" placeholder="비밀번호" spellcheck="false" autocomplete="off" minlength="4" maxlength="25">
                <input required type="password" class="form-input row-last" name="passwordConfirm" placeholder="비밀번호 재입력" spellcheck="false" autocomplete="off" minlength="4" maxlength="25">
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">제목</label>
            <div class="input-row">
                <input type="text" name="title" class="form-input full-width" placeholder="제목">
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">내용</label>
            <textarea class="form-textarea" name="content"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">작성하기</button>
        </div>
    </form>
</div>

</body>
</html>
