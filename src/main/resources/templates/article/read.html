<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/article/assets/styles/read.css">
    <script defer src="/article/assets/scripts/read.js" type="text/javascript"></script>
    <title>게시글 읽기</title>
</head>
<body>
<div class="article-container">
    <h1 class="article-title">게시글 읽기</h1>

    <div th:if="${result == 'success' and article != null}">
        <div class="article-info">
            <div class="info-row">
                <span class="info-label">작성자</span>
                <span class="info-value" th:text="${article.nickName}">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">조회수</span>
                <span class="info-value" th:text="${article.view}">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">작성 일시</span>
                <span class="info-value" th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm:ss')}">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">제목</span>
                <span class="info-value" th:text="${article.title}">-</span>
            </div>
        </div>
        <div class="content-section">
            <div class="info-label">내용</div>
            <div class="content-box" th:text="${article.content}">-</div>
        </div>
        <div class="bottom-section">
            <div class="list-section">
                <button type="button" class="list-btn" name="listBtn">목록</button>
                <button type="button" class="modify-btn" name="modifyBtn">수정하기</button>
            </div>
            <div class="delete-section">
                <input required type="password" class="password-input" name="password" placeholder="비밀번호" minlength="4" maxlength="25">
                <button type="button" class="delete-btn" id="deleteBtn">삭제하기</button>
            </div>
        </div>
        <div class="comment-section">
            <div class="comment-title">댓글</div>
            <div class="comment-form">
                <div class="comment-input-row">
                    <input type="text" class="nickname-input" name="commentNickname" placeholder="닉네임" maxlength="10" required>
                    <input type="text" class="comment-input" name="commentContent" placeholder="댓글을 입력해 주세요." maxlength="100" required>
                    <button type="button" class="comment-submit-btn" id="commentSubmitBtn">작성하기</button>
                </div>
                <div class="comment-list" id="commentList">

                </div>
            </div>
        </div>
    </div>

    <div th:if="${result == 'failure'}">
        <div class="error-message">
            <h2>게시글을 찾을 수 없습니다.</h2>
            <p>삭제되었거나 존재하지 않는 게시글입니다.</p>
            <a href="/article/write">게시글 작성하기</a>
        </div>
    </div>

</div>
</body>
</html>
