<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/article/assets/styles/modify.css">
    <script defer src="/article/assets/scripts/modify.js" type="text/javascript"></script>
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>게시글 수정</h1>
    </div>

    <form id="modifyForm" class="form-container">
        <div class="form-group">
            <label for="nickname">작성자</label>
            <input type="text" id="nickname" name="nickname" th:value="${article.getNickName()}">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" minlength="4" maxlength="25" required>
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${article.getTitle}" maxlength="100">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" th:value="${article.getContent}"></textarea>
        </div>

        <div class="button-section">
            <button type="button" class="cancel-btn">취소</button>
            <button type="submit" class="submit-btn">수정하기</button>
        </div>
    </form>
</div>
</body>
</html>
