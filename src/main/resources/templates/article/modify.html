<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/article/assets/styles/modify.css">
    <script defer src="/article/assets/scripts/modify.js" type="text/javascript"></script>
    <title>게시글 수정</title>
</head>
<body>
<div class="container">
    <h1 class="title">게시글 수정</h1>

    <div th:if="${result == 'success' and article != null}">
        <form id="modifyForm" class="form-container">
            <div class="form-group">
                <label for="nickname">작성자</label>
                <input class="input-field" type="text" id="nickname" name="nickname" th:value="${article.nickName}">
                <input class="input-field" type="password" id="password" name="password" placeholder="비밀번호" minlength="4" maxlength="25" >
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input class="input-field" type="text" id="title" name="title" th:value="${article.title}" maxlength="100" >
            </div>

            <div class="form-group content">
                <label for="content">내용</label>
                <textarea class="textarea-field" id="content" name="content" th:text="${article.content}" ></textarea>
            </div>

            <div class="button-section">
                <button type="button" class="cancel-btn">취소</button>
                <button type="submit" class="submit-btn">수정하기</button>
            </div>
        </form>
    </div>

    <div th:if="${result == 'failure'}">
        <div class="error-message">
            <h2>게시글을 찾을 수 없습니다.</h2>
            <p>삭제되었거나 존재하지 않는 게시글입니다.</p>
            <a href="/article/">게시글 목록으로 이동</a>
        </div>
    </div>
</div>
</body>
</html>
